
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DD</title>

    <!-- Google Fonts -->
    <!-- js -->
    <script src="./js/jquery.1.12.4.min.js"></script>

    <!-- styles -->
    <link href="js/upload/css/fileuploader.min.css" rel="stylesheet">
    <link href="js/upload/css/fileuploader-thumbnails.css" rel="stylesheet">



    <script src="js/upload/js/fileuploader.min.js" type="text/javascript"></script>
    <script src="./js/upload.js" type="text/javascript"></script>


    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            line-height: normal;
            color: #47525d;
            background-color: #fff;

            margin: 0;
            padding: 20px;

            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div>
    <input id="fileUpload1" type="file" name="files">
    <input id="fileUpload2" type="file" name="files" data-fileuploader-files='[{"name":"***","size":0,"type":"image/jpeg","file":"http://mpic.tiankong.com/dcf/b7a/dcfb7a1567a3faaa0e64b0a8da06049f/640.jpg"}]'>
    <input type="button" value="GetUpload1Files" onclick="getFiles()"/>
    <script>
        function getFiles() {
            var urlArr = new Array();
            var api = $.fileuploader.getInstance($("#fileUpload2"));
            var items = api.getFiles();
            $.each(items, function(index, value) {
                if (typeof(value.file) == 'string') {
                    urlArr.push(value.file);
                }
            });
            console.log(urlArr);
        }
    </script>
</div>
</body>
</html>
